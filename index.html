<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="base apparel" width="158" height="33" />
    </header>
    <aside>
      <picture class="picture">
        <source media="(min-width: 64rem)" srcset="./images/hero-desktop.jpg" />
        <img class="hero-img" src="./images/hero-mobile.jpg" alt="young women looking at the camera" />
      </picture>
    </aside>
    <main>
      <div class="wrapper">
        <h1 class="title"><span class="title--red">We're</span> coming soon</h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
          with announcements and our launch deals.
        </p>
        <form action="#" class="form">
          <label for="email" class="sr-only">Email Adress</label>
          <div class="form__wrapper">
            <input
              class="form__input"
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              autocomplete="email"
              aria-describedby="error"
            />
            <img class="error-icon" src="./images/icon-error.svg" alt="" />
            <button class="form__submit" type="submit" aria-label="submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <div id="message" class="message" aria-live="assertive"></div>
        </form>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://matthieubonjour.dev/" target="_blank">Matthieu Bonjour</a>.
      </p>
    </footer>
  </body>
</html>
