<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="" />
    </header>
    <main>
      <div class="container">
        <div class="content">
          <h1 class="title"><span>We're</span> coming soon</h1>
          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
            up-to-date with announcements and our launch deals.
          </p>
          <form action="#">
            <input class="form__input" type="text" class="email-input" placeholder="Email Address" />
            <img class="error-icon hidden" src="./images/icon-error.svg" alt="" />
            <button class="form__submit"><img src="./images/icon-arrow.svg" alt="" /></button>
          </form>
          <span class="error-msg hidden">Please provide a valid email</span>
        </div>
      </div>
      <div class="hero">
        <img class="hero--desktop" src="./images/hero-desktop.jpg" alt="" />
        <img class="hero--mobile" src="./images/hero-mobile.jpg" alt="" />
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://matthieubonjour.dev/" target="_blank">Matthieu Bonjour</a>.
      </p>
    </footer>
  </body>
</html>
